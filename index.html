<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<title>Voice Language Translator</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/waves.css">
<link rel="stylesheet" href="css/pulse.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="inner-header flex">
			<div class="container">
				<div class="row">
					<div class="col-lg-offset-2 col-md-offset-2 col-lg-8 col-md-8 col-sm-12" style="padding-bottom: 20px;">
						<h3>Voice Language Translator</h1>
						<!-- <p>Using Web Speech API</p> -->
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-6" style="padding-bottom: 10px;">
						<p>Source Language</p>
						<select id="source_language" class="form-control" onchange="updateSourceCountry()"></select>
						<div style="padding-top:10px;">
							<select class="form-control" id="source_dialect"></select>
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-6">
						<p>Target Language</p>
						<select id="target_language" class="form-control" onchange="updateTargetCountry()"></select>
						<div style="padding-top:10px; padding-bottom:10px;">
							<select class="form-control" id="target_dialect"></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-2 col-md-offset-2 col-lg-8 col-md-8 col-sm-12 col-xs-12">
						<div class="right">
							<button id="start_button" style="padding: 10px;">
								<i id="micIcon" class="fa fa-microphone" style="font-size: 30px" aria-hidden="true"></i>
							</button>
						</div>
						<div id="results">
							<span id="final_span" class="final"></span> 
							<span id="interim_span" class="interim"></span>
						</div>
						<br>
						<div id="info">
							<p id="message">message will be display here</p>
						</div>
						<div id="info">
							<p class="to-text">Translated Text: <span id="demo"></span></p>
						</div>
						<br>
					</div>
				</div>
			</div>
		</div>
		<br><br><br>
		<!--Waves Container-->
		<div>
			<svg class="waves" xmlns="http://www.w3.org/2000/svg"
				xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28"
				preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave"
					d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0"
					fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3"
					fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5"
					fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
		</div>
		<!--Waves end-->
	</div>
	<div class="content flex">
		<p>&#169; 2025 |Â Developed by Prashant Patil</p>
	</div>
	<script src="js/languages.js" type="text/javascript"></script>
	<script src="js/messages.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
